version: 2
jobs:
  build:
    working_directory: ~/project
    docker:
      - image: circleci/ruby:2.5.1
        environment:
          EDITOR: vim
          RAILS_ENV: test
    steps:
      - checkout

      - run:
          name: Bundler Install
          command: |
            gem update --system
            bundle check || bundle install --without development --deployment --binstubs --jobs=4 --retry=3
      - save_cache:
          paths:
            - ./vendor/bundle
          key: v1-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Rake Run
          command: bundle exec rake

